<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project AKSO</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: #e8491d;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .main-content {
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .button {
            background: #e8491d;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background: #35424a;
        }
    </style>
</head>
<body>

<header>
    <h1>Selamat Datang di Website Kami</h1>
    <nav>
        <a href="#home">Beranda</a>
        <a href="#about">Tentang</a>
        <a href="#services">Layanan</a>
        <a href="#contact">Kontak</a>
    </nav>
</header>

<div class="container">
    <div class="main-content">
        <h2 id="home">Beranda</h2>
        <p>Ini adalah contoh website yang menarik dengan HTML dan CSS.</p>
        <button class="button" onclick="showAlert()">Klik Saya!</button>
    </div>
</div>

<footer>
    <p>&copy;2024 Oleh: Fawwaz Azri dan Muhammad Geraldo</p>
</footer>

<script>
    function showAlert() {
        alert("Tombol telah diklik!");
    }
</script>

</body>
</html>
